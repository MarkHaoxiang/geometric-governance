defaults:
  - _self_

voting_rule: stv
dataloader_batch_size: 128
train_dataset:
  dataset_size: 100000
  num_voters: [3, 50]
  num_candidates: [2, 10]
  seed: 42
  recompute: False
val_dataset:
  dataset_size: 1000
  num_voters: 75
  num_candidates: 15
  seed: 16180
  recompute: False
test_dataset:
  dataset_size: 1000
  num_voters: 100
  num_candidates: 20
  seed: 314159
  recompute: False
train:
  num_epochs: 650
  iterations_per_epoch: 25
  learning_rate: 0.0003
  learning_rate_warmup_epochs: 20
  learning_rate_warm_restart: true
  clip_grad_norm: 1.0
logging_checkpoint_interval: 5
logging_mode: online
monotonicity_loss_calculate: true
monotonicity_loss_train: false
representation: graph
model_size: small
monotonicity_loss_batch_size: 32