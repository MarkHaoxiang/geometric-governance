defaults:
  - _self_

welfare_rule: utilitarian
vote_source: movielens
dataloader_batch_size: 128
train_dataset:
  dataset_size: 5000
  num_voters: [5, 10]
  num_candidates: [3, 5]
  seed: 42
  shuffle: true
  recompute: false
val_dataset:
  dataset_size: 512
  num_voters: 20
  num_candidates: 10
  seed: 16180
  shuffle: false
  recompute: false
test_dataset:
  dataset_size: 512
  num_voters: 20
  num_candidates: 15
  seed: 314159
  shuffle: false
  recompute: false
election_model:
  size: small
  from_pretrained: default
  freeze_weights: true
train:
  num_epochs: 330
  iterations_per_epoch: 25
  learning_rate: 0.0003
  learning_rate_warmup_epochs: 20
  learning_rate_warm_restart: false
  clip_grad_norm: 1.0
logging_checkpoint_interval: 5
logging_mode: disabled
monotonicity_loss_calculate: false
monotonicity_loss_train: false
monotonicity_loss_batch_size: 32
strategy_module_enable: false
strategy_p: 0.2