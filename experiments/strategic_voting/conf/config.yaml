defaults:
  - _self_

welfare_rule: utilitarian
dataloader_batch_size: 256
train_dataset:
  dataset_size: 100000
  num_voters: [3, 50]
  num_candidates: [2, 10]
  seed: 42
  shuffle: true
  recompute: false
val_dataset:
  dataset_size: 1280
  num_voters: 75
  num_candidates: 15
  seed: 16180
  shuffle: false
  recompute: false
test_dataset:
  dataset_size: 1280
  num_voters: 100
  num_candidates: 20
  seed: 314159
  shuffle: false
  recompute: false
election_model:
  use_manual_election: false
  size: small
  from_pretrained: utilitarian_small_robust_5
  freeze_weights: true
train:
  num_epochs: 400
  iterations_per_epoch: 25
  learning_rate: 0.0003
  learning_rate_warmup_epochs: 5
  learning_rate_warm_restart: false
  clip_grad_norm: 1.0
logging_checkpoint_interval: 5
logging_mode: online
monotonicity_loss_enable: false
monotonicity_loss_batch_size: 32
strategy_module_enable: true
strategy_p: 0.2