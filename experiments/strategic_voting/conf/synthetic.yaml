defaults:
  - _self_
project_name: testing
welfare_rule: utilitarian
vote_source: dirichlet
dataloader_batch_size: 128
train_dataset:
  dataset_size: 100000
  num_voters: [3, 50]
  num_candidates: [2, 10]
  seed: 42
  shuffle: true
  recompute: false
val_dataset:
  dataset_size: 1280
  num_voters: 75
  num_candidates: 15
  seed: 16180
  shuffle: false
  recompute: false
test_dataset:
  dataset_size: 1280
  num_voters: 100
  num_candidates: 20
  seed: 314159
  shuffle: false
  recompute: false
election_model:
  size: small
  from_pretrained: default
  freeze_weights: true
train:
  num_epochs: 330
  iterations_per_epoch: 25
  learning_rate: 0.0003
  learning_rate_warmup_epochs: 20
  learning_rate_warm_restart: false
  clip_grad_norm: 1.0
logging_checkpoint_interval: 5
logging_mode: online
# logging_mode: disabled
monotonicity_loss_calculate: false
monotonicity_loss_train: false
monotonicity_loss_batch_size: 32
strategy_module_enable: true
strategy_p: 0.2
strategy_voter_information: public